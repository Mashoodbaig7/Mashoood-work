<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter - Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Character Section -->
        <div class="characters">
            <div class="character">
                <h2>Zangief</h2>
                <div class="character-img">
                    <img src="zangief.gif" alt="Zangief">
                </div>
            </div>
            
            <div class="vs-section">
                <h1>VS</h1>
            </div>
            
            <div class="character">
                <h2>Ken</h2>
                <div class="character-img">
                    <img src="ken.gif" alt="Ken">
                </div>
            </div>
        </div>
        
        <!-- Fight Button -->
        <div class="fight-section">
            <button class="fight-btn">Start Fighting</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
